<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ThePartsAdviser.com // Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pageContainer">
    <header>
      <div class="logoContainer">
        <div class="logo"></div>
        <a href="index.html">ThePartsAdviser.com</a>
      </div>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>

    <div class="mainImage" id="shopImage" title="Man driving"></div>

    <main>
      <!-- CAR AND PARTS SELECTOR -->
      <form class="partSearch">
        <div class="selectWrapper">
          <div class="selectOptionWrapper">
            <label for="carYear">Year:</label>
            <select name="carYear" id="carYear">
              <option value="2013">2013</option>
            </select>
          </div>

          <div class="selectOptionWrapper">
            <label for="carMake">Make:</label>
            <select name="carMake" id="carMake">
              <option value="Honda">Honda</option>
            </select>
          </div>

          <div class="selectOptionWrapper">
            <label for="carModel">Model:</label>
            <select name="carModel" id="carModel">
              <option value="Civic">Civic</option>
            </select>
          </div>

          <div class="selectOptionWrapper">
            <label for="carSub">Submodel:</label>
            <select name="carSub" id="carSub">
              <option value="SI">SI</option>
            </select>
          </div>

          <div class="selectOptionWrapper">
            <label for="carEngine">Engine:</label>
            <select name="carEngine" id="carEngine">
              <option value="2.4L">2.4L</option>
            </select>
          </div>
        </div>

        <!-- SEARCH RESULTS -->

        <div class="searchAndSort">
          <div class="searchBar">
            <input type="text" name="partNameSearch" value="front brake pads">
            <button type="submit">Search</button>
          </div>

          <div class="sortBy">
            <label for="sortBy">Sort By:</label>
            <select name="sortBy" id="sortBy">
              <option value="lowToHigh">Price Low to High</option>
            </select>
          </div>
        </div>
      </form>

      <div class="results">
        <table>
          <tr class="tableHeader">
            <th>Image</th>
            <th>Retailer</th>
            <th>Brand</th>
            <th>Tier</th>
            <th>Price</th>
            <th>Link</th>
          </tr>
        </table>

        <table>
          <tr>
            <td id="result1"></td>
            <td>AutoZone</td>
            <td>Duralast</td>
            <td>Mid</td>
            <td>$44.49</td>
            <td><a
                href="https://www.autozone.com/brakes-and-traction-control/brake-pads/p/duralast-gold-ceramic-brake-pads-dg1653/198417_0_0"
                target="_blank">Buy</a></td>
          </tr>
          <tr>
            <td id="result2"></td>
            <td>Advance Auto</td>
            <td>Carquest</td>
            <td>Mid</td>
            <td>$54.99</td>
            <td><a
                href="https://shop.advanceautoparts.com/p/carquest-premium-gold-brk-pad-gold-ceramic-gnad914c/12452580-P?searchTerm=Front+Brake+Pads+%26+Shoes"
                target="_blank">Buy</a></td>
          </tr>
          <tr>
            <td id="result3"></td>
            <td>O'reilly</td>
            <td>BrakeBest</td>
            <td>Mid</td>
            <td>$54.99</td>
            <td><a
                href="https://www.oreillyauto.com/shop/b/brakes/brake-pads---shoes/brake-pads/a99314144bb6/v/a/125003/automotive-car-2013-honda-civic?q=brake+pads"
                target="_blank">Buy</a></td>
          </tr>
        </table>
      </div>
    </main>
  </div>

  <footer>
    <p>Copyright Â© 2022 ThePartsAdviser.com</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
