<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ThePartsAdviser.com // Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="logoContainer">
      <a href="https://thepartsadviser.com">
        <div class="logoSymbol"></div>
        <div class="nameContainer">ThePartsAdviser.com</div>
      </a>
    </div>
    

    <button id="carBtn">
      <span class="carIcon"></span>
    </button>

    <button id="loginBtn">
      <span class="loginIcon"></span>
    </button>

    <button id="navToggleBtn">
        <span class="navToggleIcon"></span>
    </button>

    <div id="navLinks">
      <a href="https://thepartsadviser.com">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div id="searchBar">
    <form>
      <input id="search" type="text" placeholder="Search by VIN, Part Name, or Part Number">
      <button id="searchButton">
        <span class="searchIcon"></span>
      </button>
    </form>
  </div>

  <div class="mainImage" id="contactImage"></div>

  <main>
    <form action="https://formsubmit.co/363707a58d51fc881182dd7fd8f575b9" method="POST">
      <input type="hidden" name="_next" value="https://www.thepartsadviser.com/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="contactName">Name</label>
      <input type="text" name="contactName" id="contactName" required>

      <label for="contactMail">Email</label>
      <input type="email" name="contactMail" id="contactMail" required>

      <label for="contactMessage">Message</label>
      <textarea name="contactMessage" id="contactMessage"></textarea>

      <div class="subscribe">
        <label for="subscribeBox">Subscribe to updates?</label>
        <input type="checkbox" name="subscribeBox" id="subscribeBox">
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Copyright Â© 2022 ThePartsAdviser.com</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
